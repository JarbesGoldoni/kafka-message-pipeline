<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafka Message Sender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .status.success {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .status.error {
            background: linear-gradient(45deg, #f44336, #da190b);
            color: white;
        }

        .status.loading {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .navigation {
            text-align: center;
            margin-top: 30px;
        }

        .nav-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            border: 2px solid #667eea;
            border-radius: 25px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .nav-link:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì§ Message Sender</h1>
        
        <form id="messageForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required placeholder="Type your message here..."></textarea>
            </div>
            
            <button type="submit" id="submitBtn">Send Message</button>
        </form>
        
        <div id="status" class="status"></div>
        
        <div class="navigation">
            <a href="display.html" class="nav-link">View Messages üì•</a>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3001';
        
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('messageForm');
            const submitBtn = document.getElementById('submitBtn');
            const statusDiv = document.getElementById('status');
            const usernameInput = document.getElementById('username');
            const messageInput = document.getElementById('message');

            // Load saved username
            const savedUsername = localStorage.getItem('kafka-username');
            if (savedUsername) {
                usernameInput.value = savedUsername;
            }

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = usernameInput.value.trim();
                const message = messageInput.value.trim();
                
                if (!username || !message) {
                    showStatus('Please fill in all fields', 'error');
                    return;
                }

                // Save username for next time
                localStorage.setItem('kafka-username', username);
                
                try {
                    showStatus('Sending message...', 'loading');
                    submitBtn.disabled = true;
                    
                    const response = await fetch(`${API_BASE_URL}/api/messages`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username, message })
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok) {
                        showStatus(`‚úÖ Message sent successfully! ID: ${result.messageId}`, 'success');
                        messageInput.value = ''; // Clear message but keep username
                        messageInput.focus();
                    } else {
                        throw new Error(result.error || 'Failed to send message');
                    }
                    
                } catch (error) {
                    console.error('Error sending message:', error);
                    showStatus(`‚ùå Error: ${error.message}`, 'error');
                } finally {
                    submitBtn.disabled = false;
                }
            });

            function showStatus(message, type) {
                statusDiv.textContent = message;
                statusDiv.className = `status ${type}`;
                statusDiv.style.display = 'block';
                
                if (type === 'loading') {
                    statusDiv.innerHTML = '<span class="spinner"></span>' + message;
                }
                
                if (type !== 'loading') {
                    setTimeout(() => {
                        statusDiv.style.display = 'none';
                    }, 5000);
                }
            }

            // Auto-resize textarea
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 200) + 'px';
            });

            // Check if backend is accessible
            checkBackendHealth();
            
            async function checkBackendHealth() {
                try {
                    const response = await fetch(`${API_BASE_URL}/health`);
                    if (!response.ok) {
                        throw new Error('Backend not responding');
                    }
                } catch (error) {
                    showStatus('‚ö†Ô∏è Backend service not available. Please ensure Docker services are running.', 'error');
                }
            }
        });
    </script>
</body>
</html>
